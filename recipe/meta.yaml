{% set name = "wagtail" %}
{% set version = "2.2" %}
{% set sha256 = "456e3ae63c5a481237d4377120b101c98a2e47b0c5782aa41aa5402927be15fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - wagtail=wagtail.bin.wagtail:main

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - django >=1.11,<2.1
    - django-modelcluster >=4.0,<5.0
    - django-taggit >=0.22.2,<1.0
    - django-treebeard >=4.2.0,<5.0
    - djangorestframework >=3.7.4,<4.0
    - draftjs_exporter >=2.0,<3.0
    - pillow >=4.0.0,<6.0
    - beautifulsoup4 >=4.5.1,<5.0,!=4.6.1
    - html5lib >=0.999,<2
    - unidecode >=0.04.14,<2.0
    - willow >=1.1,<1.2
    - requests >=2.11.1,<3.0
    - pytz>=2016.6
    - six>=1.11,<2.0
   
test:
  commands:
    - wagtail help
  
about:
  home: https://github.com/wagtail/wagtail
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Django content management system focused on flexibility and user experience '
  description: |
    Wagtail is a content management system built on Django. It's focused on user experience, 
    and offers precise control for designers and developers.
  doc_url: http://docs.wagtail.io/en/v2.0/
  dev_url: https://github.com/wagtail/wagtail

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
